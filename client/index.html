<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- DNS prefetch for external image domains -->
    <link rel="dns-prefetch" href="//images.pexels.com">
    <link rel="dns-prefetch" href="//www.wandaloo.com">
    <link rel="dns-prefetch" href="//www.leguideauto.ma">
    
    <!-- Preconnect for faster resource loading -->
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://www.wandaloo.com">
    <link rel="preconnect" href="https://www.leguideauto.ma">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
